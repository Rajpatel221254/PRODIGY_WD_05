<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="weather.png" type="image/png" />
</head>
<body>
  <div class="container">
    <h2>Weather App</h2>
    <p id="status">Fetching weather...</p>
    <h3 id="city"></h3>
    <h1 id="temp"></h1>
    <p id="condition"></p>
    <img id="icon" alt="Weather icon"/>
    <div class="details">
      <p id="humidity"></p>
      <p id="wind"></p>
    </div>
    <input type="text" id="cityInput" placeholder="Enter city name" />
    <button id="cityBtn">Get Weather</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
